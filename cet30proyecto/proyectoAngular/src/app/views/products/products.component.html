<div class="container-fluid mt-3">
    <div class="row">
        <div *ngFor="let producto of productos" class="col-lg-3">
            <!--<div *ngIf="producto.categoria =='Rack TV'" class="col-3">-->
            <div class="card">
                <img [src]="producto.imagen" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-text">{{producto.nombre}}</h5>
                    <p class="card-text">{{producto.descripcion}}</p>
                    <a href="#" class="btn btn-primary">{{producto.precio}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
